    defaults: { _controller: JPLibratoBundle:Site:post }

jp_librato_statsd:
    pattern:  /site/statsd/{name}
    defaults: { _controller: JPLibratoBundle:Site:statsd }

jp_librato_annotation:
    pattern:  /site/annotation/{title}
    defaults: { _controller: JPLibratoBundle:Site:annotation }